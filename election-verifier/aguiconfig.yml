---
- name: AgoraVerifier, check if SequentConfig.js exists
  stat:
    path: /home/ui_user/admin-console/SequentConfig.js
  register: SequentConfig

- name: AgoraVerifier, get hash of verifier
  when: SequentConfig.stat.exists == True
  shell: sha256sum /home/verifier_user/election-verifier/election-verifier | cut -d' ' -f 1
  become: true
  become_user: verifier_user
  register: sha256sum

- name: AgoraVerifier, replacing hash in SequentConfig.js files
  when: SequentConfig.stat.exists == True
  become: true
  become_user: ui_user
  replace:
    dest: /home/ui_user/{{ item }}/SequentConfig.js
    regexp: "hash:.*"
    replace: 'hash: "{{sha256sum.stdout}}",'
  with_items:
    - admin-console
    - election-portal
    - voting-booth

- name: AgoraVerifier, replacing link in SequentConfig.js files
  when: SequentConfig.stat.exists == True
  become: true
  become_user: ui_user
  replace:
    dest: /home/ui_user/{{ item }}/SequentConfig.js
    regexp: "link:.*"
    replace: 'link: "https://{{config.ballot_box.domain}}/verifier/election-verifier",'
  with_items:
    - admin-console
    - election-portal
    - voting-booth

- name: AgoraVerifier, building AgoraGui
  when: SequentConfig.stat.exists == True
  become: true
  become_user: ui_user
  shell:
    cmd: ./build.sh
    chdir: /home/ui_user/
