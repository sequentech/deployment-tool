---
- name: AuthApi, Creating iam launch scripts
  become: true
  template: 
    src: "iam/templates/{{ item }}.sh"
    dest: "/home/iam/{{ item }}.sh"
    owner: iam
    mode: '0744'
  with_items:
    - iam_celery
    - iam_celery_beat
    - iam

- name: AuthApi, Creating supervisord conf files
  become: true
  template:
    src: "iam/templates/supervisor_{{item}}.conf"
    dest: "/etc/supervisor/conf.d/{{item}}.conf"
    owner: root
    mode: '0644'
  with_items:
    - iam_celery
    - iam_celery_beat
    - iam

- name: AuthApi, Restarting supervisord
  become: true
  service:
    name: supervisor
    state: restarted
