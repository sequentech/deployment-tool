---
- name: AuthApi, Creating default user
  become: true
  user:
    name: iam
    shell: /bin/bash
    groups: tlscert
    append: true

- name: AuthApi, Creating /home/iam/.ansible/tmp dir
  become: true
  become_user: iam
  file:
    path: /home/iam/.ansible/tmp
    state: directory
    mode: '0700'

- name: AuthApi, add sudoers file to be able to launch self-tests
  become: true
  when: config.sequent_ui.enable_self_testing
  template:
    src: iam/templates/sudo-run-selftests
    dest: /etc/sudoers.d/sudo-run-selftests
    owner: root
    group: root
    mode: '440'
