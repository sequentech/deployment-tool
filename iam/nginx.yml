---
- name: AuthApi, Creating nginx conf
  become: true
  template:
    src: iam/templates/nginx.conf
    dest: /etc/nginx/conf.d/iam.conf
    owner: root
    mode: 0644

- name: AuthApi, Restarting nginx
  become: true
  service:
    name: nginx
    state: restarted
