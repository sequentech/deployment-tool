---
- name: System, setting hostname
  become: true
  hostname:
    name: "{{ config.hostname }}"

- name: System, private ip in /etc/hosts
  become: true
  lineinfile:
    dest: /etc/hosts
    line: "{{ config.private_ipaddress }} {{ config.hostname }}" 
    state: present

- name: System, domain in /etc/hosts
  become: true
  lineinfile:
    dest: /etc/hosts
    line: "{{ config.private_ipaddress }} {{ config.agora_elections.domain }}"
    state: present

- name: System, Creating nginx group
  become: true
  group:
    name: nginx
    state: present

- name: System, Creating nginx user
  become: true
  user:
    name: nginx
    shell: /bin/false
    home: /nonexistent
    group: nginx

- name: System, nginx log directory permissions
  become: true
  file:
    path: /var/log/nginx
    owner: nginx
    state: directory

- name: System, cert directories creation
  become: true
  file:
    path: /srv/certs/selfsigned
    recurse: yes
    state: directory
    owner: root
    group: users

- name: System, self-signed certificate creation
  become: true
  template:
    src: templates/cert.sh
    dest: /root/cert.sh
    owner: root
    mode: '0755'

- name: System, self-signed certificate creation
  become: true
  template:
    src: templates/cert.py
    dest: /root/cert.py
    owner: root
    mode: '0755'

- name: System, self-signed certificate creation
  become: true
  shell: /root/cert.sh

- name: System, self-signed certificate permissions
  become: true
  file:
    path: /srv/certs/selfsigned/key-nopass.pem
    state: file
    mode: '0644'

- name: System, populating /etc/hosts
  become: true
  lineinfile:
    dest: /etc/hosts
    line: "{{ item.ip }} {{ item.hostname }}"
    state: present
  with_items: "{{ config.hosts }}"


- name: System, updating /etc/screenrc
  become: true
  template:
    src: templates/screenrc
    dest: /etc/screenrc
    owner: root
    mode: '0644'
