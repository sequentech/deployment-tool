- name: AgoraElections, download jmeter for testing
  become: true
  become_user: agoraelections
  get_url:
    url: http://ftp.cixug.es/apache//jmeter/binaries/apache-jmeter-3.3.tgz
    dest: /home/agoraelections/apache-jmeter-3.3.tgz
    checksum: sha1:aa08f999dbc89f171c78556ed5e93379c8b53b1d

- name: AgoraElections, create jmeter folder
  become: true
  become_user: agoraelections
  file:
    path: /home/agoraelections/jmeter
    state: directory
    owner: agoraelections
    group: agoraelections
    mode: 0755

- name: AgoraElections, untar jmeter
  become: true
  become_user: agoraelections
  unarchive:
    copy: no
    src: /home/agoraelections/apache-jmeter-3.3.tgz
    dest: /home/agoraelections/jmeter