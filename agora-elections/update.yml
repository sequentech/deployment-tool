---
# git stash
- name: AgoraElections, git stash
  sudo: true
  sudo_user: agoraelections
  shell: git stash
         chdir=/home/agoraelections/agora-elections

- include: repo.yml

# git stash pop
- name: AgoraElections, git stash pop
  sudo: true
  sudo_user: agoraelections
  shell: git stash pop
         chdir=/home/agoraelections/agora-elections

- include: admin.yml
- include: app.yml

- include: results.yml

- name: AgoraElections, Restarting agora-elections service
  sudo: true
  supervisorctl: name={{ item }} state=restarted
  with_items:
    - agora-elections
