---
- name: AuthApi, Updating packages
  become: true
  action: apt update_cache=yes

- name: AuthApi,  Installing packages
  become: true
  action: apt pkg={{item}} state=installed
  with_items:
    - nginx
    - git
    - libfreetype6-dev
    - virtualenvwrapper
    - postgresql-9.4
    - supervisor
    - python-dev
    - build-essential
    - python3-pip
    - uwsgi-plugin-python3
    - python3-dev
    - python3
    - postfix
    - rabbitmq-server
