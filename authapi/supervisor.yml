---
- name: AuthApi, Creating authapi launch scripts
  become: true
  template: 
    src: "authapi/templates/{{ item }}.sh"
    dest: "/home/authapi/{{ item }}.sh"
    owner: authapi
    mode: '0744'
  with_items:
    - authapi_celery
    - authapi_celery_beat
    - authapi

- name: AuthApi, Creating supervisord conf files
  become: true
  template:
    src: "authapi/templates/supervisor_{{item}}.conf"
    dest: "/etc/supervisor/conf.d/{{item}}.conf"
    owner: root
    mode: '0644'
  with_items:
    - authapi_celery
    - authapi_celery_beat
    - authapi

- name: AuthApi, Restarting supervisord
  become: true
  service:
    name: supervisor
    state: restarted
