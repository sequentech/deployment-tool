---
- name: AgoraVerifier, get hash of verifier
  shell: sha256sum /home/agoraverifier/agora-verifier/agora-verifier | cut -d' ' -f 1
  become: true
  become_user: agoraverifier
  register: sha256sum

- name: AgoraVerifier, replacing hash in avConfig.js files
  become: true
  become_user: agoragui
  replace:
    dest: /home/agoragui/{{ item }}/avConfig.js
    regexp: "hash:.*"
    replace: 'hash: "{{sha256sum.stdout}}",'
  with_items:
    - agora-gui-admin
    - agora-gui-elections
    - agora-gui-booth

- name: AgoraVerifier, replacing link in avConfig.js files
  become: true
  become_user: agoragui
  replace:
    dest: /home/agoragui/{{ item }}/avConfig.js
    regexp: "link:.*"
    replace: 'link: "https://{{config.agora_elections.domain}}/verifier/agora-verifier",'
  with_items:
    - agora-gui-admin
    - agora-gui-elections
    - agora-gui-booth

- name: AgoraVerifier, building AgoraGui
  become: true
  become_user: agoragui
  shell:
    cmd: ./build.sh
    chdir: /home/agoragui/
