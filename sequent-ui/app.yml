---
- name: AgoraGui, yarn (proxy)
  become: true
  become_user: ui_user
  when: config.has_https_proxy
  shell:
    cmd: http_proxy=$http_proxy https_proxy=$http_proxy yarn --non-interactive
    chdir: "/home/ui_user/{{ item }}"
  with_items:
    - admin-console
    - election-portal
    - voting-booth

- name: AgoraGui, yarn
  become: true
  become_user: ui_user
  when: not config.has_https_proxy
  shell:
    cmd: yarn --non-interactive
    chdir: "/home/ui_user/{{ item }}"
  with_items:
    - admin-console
    - election-portal
    - voting-booth

- name: AgoraGui, Creating build.sh
  become: true
  template:
    src: sequent-ui/templates/build.sh
    dest: /home/ui_user/build.sh
    owner: ui_user
    group: ui_user
    mode: '0744'

- name: AgoraGui, building
  become: true
  become_user: ui_user
  shell:
    cmd: ./build.sh
    chdir: /home/ui_user/
