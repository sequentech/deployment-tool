---
- name: AgoraGui, Git clone common-ui
  become: true
  become_user: ui_user
  git:
    repo: "{{ repos.guicommon.repo }}"
    version: "{{ repos.guicommon.version }}"
    dest: /home/ui_user/common-ui
    force: "{{ repos.guicommon.force }}"

- name: AgoraGui, Git clone admin-console
  become: true
  become_user: ui_user
  git:
    repo: "{{ repos.guiadmin.repo }}"
    version: "{{ repos.guiadmin.version }}"
    dest: /home/ui_user/admin-console
    force: "{{ repos.guiadmin.force }}"

- name: AgoraGui, Git clone election-portal
  become: true
  become_user: ui_user
  git:
    repo: "{{ repos.guielections.repo }}"
    version: "{{ repos.guielections.version }}"
    dest: /home/ui_user/election-portal
    force: "{{ repos.guielections.force }}"

- name: AgoraGui, Git clone voting-booth
  become: true
  become_user: ui_user
  git:
    repo: "{{ repos.guibooth.repo }}"
    version: "{{ repos.guibooth.version }}"
    dest: /home/ui_user/voting-booth
    force: "{{ repos.guibooth.force }}"

- name: AgoraGui, copying SequentConfig.js in user election-portal and voting-booth
  become: true
  become_user: ui_user
  template:
    src: sequent-ui/templates/SequentConfig.js
    dest: /home/ui_user/{{ item }}/SequentConfig.js
    owner: ui_user
    group: ui_user
    mode: '0600'
  with_items:
    - admin-console
    - election-portal
    - voting-booth

- name: AgoraGui, setting admin timeout correctly in admin-console
  become: true
  become_user: ui_user
  replace:
    dest: /home/ui_user/admin-console/SequentConfig.js
    regexp: " timeoutSeconds:.*"
    replace: ' timeoutSeconds: {{config.iam.admin_auth_token_expiration_seconds}},'

- name: AgoraGui, setting admin timeout correctly in admin-console, 2
  become: true
  become_user: ui_user
  replace:
    dest: /home/ui_user/admin-console/SequentConfig.js
    regexp:  "expires:.*"
    replace: ' expires: {{ (config.iam.admin_auth_token_expiration_seconds / 60) | int }},'

- name: AgoraGui, modifying admin-console SequentConfig.js for securing the api calls
  become: true
  become_user: ui_user
  replace:
    dest: /home/ui_user/admin-console/SequentConfig.js
    regexp: '{{ item.regexp }}'
    replace: '{{ item.replace }}'
  with_items:
    - regexp: 'baseUrl:.*$'
      replace: 'baseUrl: "https://{{config.ballot_box.domain}}/admin-api/elections/api/",'
    - regexp: 'publicURL:.*$'
      replace: 'publicURL: "https://{{config.ballot_box.domain}}/admin-api/elections/public/",'
    - regexp: 'authAPI:.*$'
      replace: 'authAPI: "https://{{config.ballot_box.domain}}/admin-api/iam/api/",'
    - regexp: 'dnieUrl:.*$'
      replace: 'dnieUrl: "https://{{config.ballot_box.domain}}/admin-api/iam/api/authmethod/dnie/auth/",'
    - regexp: 'electionsAPI:.*$'
      replace: 'electionsAPI: "https://{{config.ballot_box.domain}}/admin-api/elections/api/",'

# this is not slow because yarn caches dependencies
- name: AgoraGui, removing node_modules directory to start fresh
  become: true
  become_user: ui_user
  file:
    path: "/home/ui_user/{{item}}/node_modules"
    state: absent
  with_items:
    - admin-console
    - election-portal
    - voting-booth

- name: AgoraGui, configuring common-ui version in sequent-ui-*
  become: true
  become_user: ui_user
  replace:
    dest: /home/ui_user/{{item}}/package.json
    regexp: '"common-ui"(.) "[^"]+(".*)$'
    replace: '"common-ui"\1 "{{repos.guicommon.repo}}#{{repos.guicommon.version}}\2'
  with_items:
    - admin-console
    - election-portal
    - voting-booth

- name: AgoraGui, make sure to upgrade common-ui dependency repo
  become: true
  become_user: ui_user
  shell:
    chdir: "/home/ui_user/{{item}}/"
    cmd: yarn && yarn upgrade common-ui
  with_items:
    - admin-console
    - election-portal
    - voting-booth
