---
- name: Downloading frestq, election-orchestra and vfork
  sudo: true
  sudo_user: eorchestra
  git: repo={{ item.repo.repo }} version={{ item.repo.version }}
       dest=/home/eorchestra/{{ item.dest }} force={{ item.repo.force }}
  with_items:
    - { repo: { repo: "{{ repos.frestq.repo }}", version: "{{ repos.frestq.version }}" }, force: "{{ repos.frestq.force }}" }, dest: frestq }
    - { repo: { repo: "{{ repos.eorchestra.repo }}", version: "{{ repos.eorchestra.version }}" }, force: "{{ repos.eorchestra.force }}" }, dest: election-orchestra }
    - { repo: { repo: "{{ repos.vfork.repo }}", version: "{{ repos.vfork.version }}" }, force: "{{ repos.vfork.force }}" }, dest: vfork }
