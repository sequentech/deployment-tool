---
- name: EOrchestra, creating commands
  become: true
  template:
    src: "eorchestra/templates/commands/{{item.script}}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    mode: "{{ item.mode }}"
  with_items:
    - { script: backup_password, dest: /root/.backup_password, owner: "root", mode: "0600" }
    - { script: create_backup.sh, dest: /usr/bin/create_backup.sh, owner: "root", mode: "0700" }
    - { script: restore_backup.sh, dest: /usr/bin/restore_backup.sh, owner: "root", mode: "0700" }
    - { script: reset-tally, dest: /usr/bin/reset-tally, owner: "root", mode: "0700" }
    - { script: delete-election, dest: /usr/bin/delete-election, owner: "root", mode: "0700" }
    - { script: eolog, dest: /usr/bin/eolog, owner: "root", mode: "0700" }
    - { script: eoauto, dest: /usr/bin/eoauto, owner: "root", mode: "0700" }
    - { script: vmnd.sh, dest: /usr/bin/vmnd.sh, owner: "root", mode: "0700" }

- name: EOrchestra, creating /srv/eotests
  become: true
  file:
    path: /srv/eotests
    owner: eorchestra
    group: users
    state: directory

- name: EOrchestra, creating /srv/eotests/encrypt-deps
  become: true
  file:
    path: /srv/eotests/encrypt-deps
    owner: eorchestra
    group: users
    state: directory

- name: EOrchestra, encrypt.js deps
  become: true
  get_url:
    url: "{{ item }}"
    dest: /srv/eotests/encrypt-deps/
    validate_certs: "{{ not config.has_https_proxy }}"
  with_items:
    - https://github.com/sequentech/voting-booth/raw/{{ repos.guibooth.version }}/vendor/crypto/jsbn.js
    - https://github.com/sequentech/voting-booth/raw/{{ repos.guibooth.version }}/vendor/crypto/jsbn2.js
    - https://github.com/sequentech/voting-booth/raw/{{ repos.guibooth.version }}/vendor/crypto/bigint.js
    - https://github.com/sequentech/voting-booth/raw/{{ repos.guibooth.version }}/vendor/crypto/class.js
    - https://github.com/sequentech/voting-booth/raw/{{ repos.guibooth.version }}/vendor/crypto/elgamal.js
    - https://github.com/sequentech/voting-booth/raw/{{ repos.guibooth.version }}/vendor/crypto/random.js
    - https://github.com/sequentech/voting-booth/raw/{{ repos.guibooth.version }}/vendor/crypto/sha1.js
    - https://github.com/sequentech/voting-booth/raw/{{ repos.guibooth.version }}/vendor/crypto/sha2.js
    - https://github.com/sequentech/common-ui/raw/{{ repos.guicommon.version }}/vendor/crypto/sjcl.js
    - http://momentjs.com/downloads/moment.js

- name: EOrchestra, encrypt.js
  become: true
  template:
    src: eorchestra/templates/commands/encrypt.js
    dest: /srv/eotests/encrypt.js
    owner: root
    mode: '0755'
