---
- name: Packages, Updating packages
  become: true
  apt:
    update_cache: yes

# we use curl directly because it's the recommended method
- name: Packages, Adding nodejs dependency
  become: true
  shell: curl -fsSL https://deb.nodesource.com/setup_lts.x | bash -
  args:
    warn: false

# we use apt-get directly because otherwise it does not work
- name: Packages, Ensuring the upgrade of nodejs
  become: true
  shell: apt-get install -y nodejs
  args:
    warn: false

- name: Packages, Installing packages
  become: true
  apt:
    pkg:
      - git
      - htop
      - curl
      - postgresql-12
      - postgresql-12-repmgr
      - mercurial
      - supervisor
      - openjdk-8-jdk-headless
      - libffi-dev
      - virtualenvwrapper
      - libjpeg8-dev
      - libpq-dev=12*
      - libpq5=12*
      - python3-psycopg2
      - python3-pip
      - python3
      - python2
      - python-setuptools
      - build-essential
      - python2-dev
      - python3-dev
      - vim
      - libgmp-dev
      - make
      - m4
      - p7zip-full
      - nginx
      - zip
      - python3-pip
      - python-pip-whl
      - python3-virtualenv
      - virtualenv
      - python-dev
      - libxslt1-dev
      - libxml2-dev
      - libz-dev
      - libssl-dev
      - redis-server
      - redis-tools
      - clang
      - llvm
      - cmake
    state: present
    force: yes

- name: Packages, stop postgresql service
  become: true
  service:
    name: postgresql
    state: stopped

- name: Packages, set postgresql 12 service port
  become: true
  lineinfile:
    dest: /etc/postgresql/12/main/postgresql.conf
    regexp: '\s*port\s*=\s*\d+.*'
    line: "port = 5432"

- name: Packages, start postgresql service
  become: true
  service:
    name: postgresql
    state: started

- name: Packages, ensure postgresql starts on boot
  become: true
  systemd:
    name: postgresql
    enabled: true

- name: Packages, Generate UTF-8 locales
  become: true
  shell: locale-gen en_US en_US.UTF-8 es_ES es_ES.UTF-8

- name: Packages, Configure locales
  become: true
  shell: dpkg-reconfigure --frontend noninteractive locales

- name: Packages, Create postgresql cluster
  become: true
  shell: pg_createcluster --start -e UTF-8 --locale=UTF-8 --lc-collate=UTF-8 --lc-ctype=UTF-8 12 main
  register: cmdoutput
  failed_when: "'Error: cluster configuration already exists' not in cmdoutput.stderr and cmdoutput.rc != 0"

