- name: Crontab, configure logging
  become: true
  replace:
    dest: "/etc/rsyslog.d/50-default.conf"
    regexp: '^#cron\.\*'
    replace: "cron.*"
 
- name: Crontab, configure scheduled crontab tasks
  become: true
  cron:
    state: present
    name: "{{ item.name }}"
    job: "{{ item.job }}"
    minute: "{{ item.minute }}"
    hour: "{{ item.hour }}"
    day: "{{ item.day }}"
    weekday: "{{ item.weekday }}"
    month: "{{ item.month }}"
  with_items: "{{ config.crontab_tasks }}"

- name: Crontab, services restart
  become:
  service:
    name: {{ item }}
    state: restarted
  with_items:
  - rsyslog
  - cron
