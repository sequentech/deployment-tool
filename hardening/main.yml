---
- name: Hardening, Installing packages
  become: true
  apt:
    pkg:
      - fail2ban

- name: Hardening, creating fail2ban jail.local base file
  copy:
    src: /etc/fail2ban/jail.conf
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: '0644'

- name: Hardening, setting up jail.local config
  become: true
  replace:
    dest: /etc/fail2ban/jail.local
    regexp: '{{ item.regexp }}'
    replace: '{{ item.replace }}'
  with_items:
    - regexp: '\s*#?\s*ignoreip .*$'
      replace: 'ignoreip = 127.0.0.1/8 ::1 {{ config.private_ipaddress }} {{ config.public_ipaddress }} {{config.load_balancing.loadbalancers_cidr}} {{config.load_balancer.master.slave_cidr_address}}'

- name: System, Disabling fail2ban defaults-debian.conf
  become: true
  file: 
    path: /etc/fail2ban/jails.d/defaults-debian.conf
    state: absent

- name: System, Configuring fail2ban jail.d filters
  become: true
  template:
    src: hardening/templates/{{item}}-filter.conf
    dest: /etc/fail2ban/filters.d/{{item}}.conf
    owner: root
    group: root
    mode: '0644'
  with_items: []

- name: System, Configuring fail2ban jail.d jails
  become: true
  template:
    src: hardening/templates/{{item}}-jail.conf
    dest: /etc/fail2ban/jail.d/{{item}}.conf
    owner: root
    group: root
    mode: '0644'
  with_items:
    - sshd
    - nginx

- name: System, configuring fail2ban service status
  become: true
  service:
    name: fail2ban
    state: {{% if config.hardening.fail2ban.enabled %}restarted{% else %}stopped{% endif %}
    enabled: {{ config.hardening.fail2ban.enabled | bool | lower }}

