---
- name: Sentry, apt-cache update
  sudo: true
  action: apt update_cache=yes
  
- name: Sentry, Installing packages
  sudo: true
  action: apt pkg={{item}} state=installed
  with_items:
    - python-setuptools
    - python-pip
    - python-dev
    - libxslt1-dev
    - libxml2-dev
    - libz-dev
    - libffi-dev
    - libssl-dev
    - redis-server
    - redis-tools
