---
- name: Sentry, Creating default user
  become: true
  user:
    name: sentry
    shell: /bin/bash
    groups: tlscert
    append: true

- name: Sentry, Creating /home/sentry/.ansible/tmp dir
  become: true
  become_user: sentry
  file:
    path: /home/sentry/.ansible/tmp
    state: directory
    mode: '0700'
