---
- name: AgoraGui, install yarn (proxy)
  become: true
  when: config.has_https_proxy
  shell: 
    cmd: npm --https-proxy=$http_proxy -g install yarn@1.22.0

- name: AgoraGui, install yarn
  become: true
  become_user: agoragui
  when: not config.has_https_proxy
  shell: 
    cmd: npm -g install yarn@1.22.0

- name: AgoraGui, yarn (proxy)
  become: true
  become_user: agoragui
  when: config.has_https_proxy
  shell:
    cmd: http_proxy=$http_proxy https_proxy=$http_proxy yarn --non-interactive
    chdir: "/home/agoragui/{{ item }}"
  with_items:
    - agora-gui-admin
    - agora-gui-elections
    - agora-gui-booth

- name: AgoraGui, yarn
  become: true
  become_user: agoragui
  when: not config.has_https_proxy
  shell:
    cmd: yarn --non-interactive
    chdir: "/home/agoragui/{{ item }}"
  with_items:
    - agora-gui-admin
    - agora-gui-elections
    - agora-gui-booth

- name: AgoraGui, Creating build.sh
  become: true
  template:
    src: agora-gui/templates/build.sh
    dest: /home/agoragui/build.sh
    owner: agoragui
    group: agoragui
    mode: '0744'

- name: AgoraGui, building
  become: true
  become_user: agoragui
  shell:
    cmd: ./build.sh
    chdir: /home/agoragui/
